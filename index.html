<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the world?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="header-title">Where in the world?</h1>
            <button class="theme-toggle" id="themeToggle">
                <i id="themeIcon" class="far fa-moon"></i>
                <span id="themeText">Dark Mode</span>
            </button>
        </div>
    </header>

    <div id="mainPage">
        <div class="container">
            <div class="filters-section">
                <div class="search-box">
                    <i class="fas fa-magnifying-glass"></i>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search for a country..."
                    >
                </div>
                <div class="filter-group">
                    <div style="position: relative; flex: 1; max-width: 180px;">
                        <select id="regionFilter" class="filter-select">
                            <option value="" disabled selected>Filter by Region</option>
                            <option value="Africa">Africa</option>
                            <option value="Americas">Americas</option>
                            <option value="Asia">Asia</option>
                            <option value="Europe">Europe</option>
                            <option value="Oceania">Oceania</option>
                        </select>
                        <button id="clearRegionBtn" class="clear-region-btn" style="display: none;" title="Clear filter">
                            <i class="fas fa-xmark"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="countries-grid" id="countriesGrid"></div>

            <div class="no-results hidden" id="noResults">
                No countries found
            </div>
        </div>
    </div>

    <div id="detailPage" class="hidden">
        <div class="detail-container">
            <a href="#" class="back-button" id="backButton">
                <i class="fas fa-arrow-left"></i>
                <span>Back</span>
            </a>

            <div class="detail-content">
                <img id="detailFlag" class="detail-flag" src="" alt="Flag">
                
                <div>
                    <h1 class="detail-title" id="detailName"></h1>
                    
                    <div class="detail-info" id="detailInfo"></div>

                    <div class="border-countries" id="borderCountries"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
